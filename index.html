<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>weatherhow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&family=Raleway&family=Ranchers&display=swap" rel="stylesheet"> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='responsive.css'>
    <script src='script.js'></script>
    <script src="https://kit.fontawesome.com/a2488c675b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-wrap">
        <header>
            <h2><a><span id="weather">weather</span><span id="how">HOW</span></a></h2>
        </header>
        <div id="content">
            <div class="weatherInfo">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <div id="yours">
                    <h2 id="yourLocation" class="location">Your Location</h2>
                    <p class="date" id="yourDate"></p>
                    <div class="sky">
                        <p class="skycon"><img id="yourSkycon" src=""></i></p>
                        <h4 id="yourTemperature" class="temperature"><span id="yourDegree" class="degree">34</span>°C</h4>
                    </div>
                    <p id="yourSkyComment" class="skyComment">Lorem ipsum dolor sit</p>
                    <h3 id="yourTime" class="time"><span id="hour">22</span> : <span id="minutes">45</span> : <span id="seconds">45</span></h3>
                </div>
            </div>
            <div>
                <div id="setLocation">
                    <h3>Check for other location here!</h3>
                    <input type="text" placeholder="Name of city...">
                    <button onclick="checknewlocation()">GO!</button>
                    <br><br>
                    <div class="lds-facebook"><div></div><div></div><div></div></div>
                </div>
                <div class="weatherInfo" id="otherLocationSection">
                    <h2 id="otherLocation" class="location">Your Location</h2>
                    <p id="otherDate" class="date"></p>
                    <div class="sky">
                        <p class="skycon"><img id="otherSkycon" src=""></p>
                        <h4 class="temperature"><span id="otherDegree" class="degree">34</span>°C</h4>
                    </div>
                    <p id="otherSkyComment" class="skyComment">Lorem ipsum dolor sit</p>
                    <h3 id="otherTime" class="time"><span id="hour">22</span> : <span id="minutes">45</span> : <span id="seconds">45</span></h3>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
